jobs:
- job: build
  pool:
    name: 'Hosted VS2017'  # name of the pool to run this job in Hosted VS2017
    demands: 
      - msbuild
      - visualstudio
      - vstest
  steps:
  - checkout: self  
    clean: false
    submodules: recursive  # set to 'true' for a single level of submodules or 'recursive' to get submodules of submodules

  - task: PowerShell@2
    inputs:
      targetType: ./
      filePath: build.ps1
      arguments: '--env=wac --pack --version=0.1.$(Build.BuildNumber)'

  - task: NuGetCommand@2
    inputs:
      command: push
      packagesToPush: '$(Build.SourcesDirectory)/**/*.nupkg;!$(Build.SourcesDirectory)/**/*.symbols.nupkg'
      nuGetFeedType: external
      publishFeedCredentials: 'IIS-WAC-MyGet'
 